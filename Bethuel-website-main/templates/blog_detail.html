{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article class="blog-post">
                <header class="mb-4">
                    <h1>{{ post.title }}</h1>
                    <div class="text-muted mb-3">
                        ğŸ“… {{ post.created_at|date:"F d, Y" }} â€¢ ğŸ‘ï¸ {{ post.views }} views
