{% extends "base.html" %}
{% load static %}

{% block content1 %}
<div class="container my-4">
    <h2 class="text-light text-center mb-5 fade-in">Projects Portfolio</h2>
    <div class="row">
        {% for project in projects_show %}
        <div class="col-12 col-md-6 col-lg-4 mb-4 fade-in-delay-{{ forloop.counter }}">
            <div class="project-card">
                <a href="{{ project.link }}" class="text-decoration-none" target="_blank" rel="noopener noreferrer">
                    <div class="project-image-container">
                        <img src="{% static project.path %}" class="project-image" alt="{{ project.title }}" loading="lazy">
                        <div class="project-overlay">
                            <div class="project-overlay-content">
                                <i class="fas fa-external-link-alt"></i>
                                <span>View Project</span>
                            </div>
                        </div>
                    </div>
                    <div class="project-info">
                        <h4 class="project-title">{{ project.title }}</h4>
                        <p class="project-description">Click to view on GitHub</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
/* Project Card Styling */
.project-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    height: 100%;
    display: flex;
    flex-direction: column;
}

.project-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    background: rgba(255, 255, 255, 0.15);
}

/* Uniform Image Container */
.project-image-container {
    position: relative;
    width: 100%;
    height: 250px;
    overflow: hidden;
}

.project-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    transition: transform 0.4s ease;
}

.project-card:hover .project-image {
    transform: scale(1.1);
}

/* Overlay Effect */
.project-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.project-card:hover .project-overlay {
    opacity: 1;
}

.project-overlay-content {
    text-align: center;
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
}

.project-overlay-content i {
    display: block;
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

/* Project Info */
.project-info {
    padding: 1.5rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.project-title {
    color: #fff;
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    text-transform: capitalize;
    line-height: 1.3;
}

.project-description {
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.9rem;
    margin: 0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .project-image-container {
        height: 200px;
    }
    
    .project-info {
        padding: 1rem;
    }
    
    .project-title {
        font-size: 1.1rem;
    }
}

/* Animation delays */
.fade-in-delay-1 { animation-delay: 0.1s; }
.fade-in-delay-2 { animation-delay: 0.2s; }
.fade-in-delay-3 { animation-delay: 0.3s; }
.fade-in-delay-4 { animation-delay: 0.4s; }
.fade-in-delay-5 { animation-delay: 0.5s; }
.fade-in-delay-6 { animation-delay: 0.6s; }
</style>
{% endblock content1 %}
