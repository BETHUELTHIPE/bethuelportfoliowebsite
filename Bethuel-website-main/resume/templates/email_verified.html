{% extends 'base.html' %}
{% block title %}Email Verified{% endblock %}
{% block content1 %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg mt-5 animate__animated animate__fadeIn">
      <div class="card-body text-center">
        <h2 class="mb-4">Email Verified!</h2>
        <p>Thank you, {{ user.username }}. Your email has been verified and your account is now active.</p>
        <a href="{% url 'login' %}" class="btn btn-success mt-3">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
