version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: bethuel_portfolio
      POSTGRES_USER: bethuel
      POSTGRES_PASSWORD: bethuel123
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Django Web Application
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py setup_project &&
             gunicorn portfolio.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8001:8000"
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_DB=bethuel_portfolio
      - POSTGRES_USER=bethuel
      - POSTGRES_PASSWORD=bethuel123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_DEBUG=False
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,web,0.0.0.0,*
      - EMAIL_HOST_USER=bethuelmoukangwe8@gmail.com
      - EMAIL_HOST_PASSWORD=drlk qyno yvep mjkj
      - DEFAULT_FROM_EMAIL=bethuelmoukangwe8@gmail.com
      - ADMIN_EMAIL=bethuelmoukangwe8@gmail.com
    restart: unless-stopped

  # Celery Worker
  celery:
    build: .
    command: celery -A portfolio worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_DB=bethuel_portfolio
      - POSTGRES_USER=bethuel
      - POSTGRES_PASSWORD=bethuel123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build: .
    command: celery -A portfolio beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_DB=bethuel_portfolio
      - POSTGRES_USER=bethuel
      - POSTGRES_PASSWORD=bethuel123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    restart: unless-stopped

  # pgAdmin Database Management
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bethuel.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  pgadmin_data: